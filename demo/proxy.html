<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swarm ID Proxy</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 0;
        margin: 0;
        background: transparent;
      }

      .proxy-container {
        padding: 12px;
        text-align: center;
      }

      .login-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .status-text {
        font-size: 13px;
        color: #666;
        margin-top: 8px;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
        vertical-align: middle;
      }

      .status-indicator.authenticated {
        background: #28a745;
      }

      .status-indicator.unauthenticated {
        background: #dc3545;
      }

      .authenticated-status {
        color: #28a745;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="proxy-container">
      <div id="auth-button-container"></div>
    </div>

    <script type="module">
      import { initProxy } from '/lib/swarm-id-proxy.js'

      // Configuration - auto-detect local vs production
      const APP_DOMAIN = window.__APP_DOMAIN__ || (
        window.location.hostname.includes('local')
          ? 'https://swarm-app.local:8080'
          : 'https://swarm-demo.snaha.net'
      )
      const ALLOWED_PARENT_ORIGINS = [
        APP_DOMAIN,
        // Add more allowed origins here
      ]

      const BEE_API_URL = window.__BEE_API_URL__ || 'http://localhost:1633'

      // Initialize the proxy with the library
      const proxy = initProxy({
        beeApiUrl: BEE_API_URL,
        allowedOrigins: ALLOWED_PARENT_ORIGINS
      })

      // Set the container for auth button
      const container = document.getElementById('auth-button-container')
      if (container) {
        proxy.setAuthButtonContainer(container)
      }

      console.log('[Proxy HTML] ========================================')
      console.log('[Proxy HTML] Proxy page loaded successfully!')
      console.log('[Proxy HTML] Location:', window.location.href)
      console.log('[Proxy HTML] Hostname:', window.location.hostname)
      console.log('[Proxy HTML] APP_DOMAIN:', APP_DOMAIN)
      console.log('[Proxy HTML] ALLOWED_PARENT_ORIGINS:', ALLOWED_PARENT_ORIGINS)
      console.log('[Proxy HTML] BEE_API_URL:', BEE_API_URL)
      console.log('[Proxy HTML] Proxy initialized using library')
      console.log('[Proxy HTML] ========================================')
    </script>
  </body>
</html>
