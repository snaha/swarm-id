name: Deploy to Digital Ocean

on:
  push:
    branches:
      - feat/create-swarm-ui
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Digital Ocean App Platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to Digital Ocean
        run: |
          # Check if app exists
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "swarm-id-platform" | awk '{print $1}')

          if [ -z "$APP_ID" ]; then
            echo "Creating new app..."
            doctl apps create --spec .do/app.yaml
          else
            echo "Updating existing app (ID: $APP_ID)..."
            doctl apps update $APP_ID --spec .do/app.yaml
          fi

      - name: Wait for deployment
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "swarm-id-platform" | awk '{print $1}')
          echo "Waiting for deployment to complete..."
          doctl apps list --format ID,ActiveDeployment.Phase
